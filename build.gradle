apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        flatDir {
            dirs 'libs'
        }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://dl.bintray.com/rvalerio/maven'
    }
    maven {
        url "https://maven.google.com"
    }
    flatDir{
        dirs 'libs'
    }
}

android {
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        compileSdkVersion 28

        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
//            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }

    dependencies {
        api fileTree(dir: 'libs', include: ['*.jar'])
        // testCompile 'junit:junit:4.12'
        api 'com.android.support:appcompat-v7:28.0.0'
        api 'com.android.support:recyclerview-v7:28.0.0'
        api 'com.android.support:support-media-compat:28.0.0'
        api 'com.android.support:support-v4:28.0.0'
        api 'com.android.support:cardview-v7:28.0.0'
        api 'com.android.support:customtabs:28.0.0'
        api 'com.google.android.gms:play-services-location:16.0.0'
        api 'com.google.android.gms:play-services-maps:16.0.0'
        api 'com.google.android.gms:play-services-nearby:16.0.0'
        api 'com.google.android.gms:play-services-places:16.0.0'
        api 'com.google.android.gms:play-services-awareness:16.0.0'
        api 'com.google.android.gms:play-services-fitness:16.0.1'
        api 'com.google.android.gms:play-services-auth:16.0.1'
        api 'com.google.maps.android:android-maps-utils:0.4'
        api 'com.squareup.okhttp3:okhttp:3.11.0'
        api 'commons-io:commons-io:2.6'
        api 'commons-codec:commons-codec:1.10'
        api 'org.apache.commons:commons-lang3:3.4'
        api 'com.fasterxml.jackson.core:jackson-core:2.9.0'
        api 'com.github.philjay:mpandroidchart:v3.0.3'
        api 'com.rvalerio:fgchecker:1.1.0'
        api 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
        api 'net.openid:appauth:0.7.0'
        api(name:'amazon-maps-api-v2', ext:'aar')
    }
}
