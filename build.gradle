apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://dl.bintray.com/rvalerio/maven'
    }
    flatDir {
        dirs 'libs'
    }
}

android {
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 29
        compileSdkVersion 29

        versionCode 1
        versionName "1.0"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        manifestPlaceholders = [
            appAuthRedirectScheme: "NOT-USED"
        ]

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=ON"
            }
        }
    }
    
    ndkVersion "21.0.6113669"

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.10.2"
        }
    }

    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['java/src']
            // aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        api fileTree(dir: 'libs', include: ['*.jar'])
        // testCompile 'junit:junit:4.12'
        implementation 'androidx.appcompat:appcompat:1.2.0'
        implementation 'androidx.recyclerview:recyclerview:1.1.0'
        implementation 'androidx.media:media:1.2.0'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation 'androidx.cardview:cardview:1.0.0'
        implementation 'androidx.browser:browser:1.2.0'
        implementation 'androidx.work:work-runtime:2.4.0'

        api 'com.google.guava:guava:28.2-android'
        implementation 'com.google.guava:guava:28.2-android'
        api 'com.google.android.gms:play-services-auth:18.1.0'
        api 'com.google.android.gms:play-services-fitness:19.0.0'
        api 'com.google.android.gms:play-services-maps:17.0.0'
        api 'com.google.android.gms:play-services-awareness:18.0.1'
        api 'com.google.firebase:firebase-core:17.5.1'
        implementation 'com.google.firebase:firebase-messaging:20.3.0'
        implementation 'com.google.maps.android:android-maps-utils:0.5'
        api 'com.squareup.okhttp3:okhttp:3.12.3' // Retaining older version for Android 4 support
        api 'com.squareup.okhttp3:okhttp-tls:3.12.3'
        api 'commons-io:commons-io:2.6'
        api 'commons-codec:commons-codec:1.13'
        api 'org.apache.commons:commons-lang3:3.9'
        implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.9'
        api 'com.github.philjay:mpandroidchart:v3.1.0'
        implementation 'com.rvalerio:fgchecker:1.1.0'
        implementation 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
        implementation 'net.openid:appauth:0.7.0'
        implementation 'com.github.mfornos:humanize-slim:1.2.2'
        implementation 'com.google.guava:guava:28.2-android'
        api 'com.github.joshjdevl.libsodiumjni:libsodium-jni-aar:2.0.2'
        api 'com.google.code.findbugs:jsr305:3.0.2'
        api(name: 'amazon-maps-api-v2', ext: 'aar')

        api 'com.googlecode.libphonenumber:libphonenumber:8.11.3'

        implementation 'com.google.android.material:material:1.2.1'

        implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:8.4.0'  // Retaining older version due to crashes in 8.6.x and earlier

        // implementation "org.webrtc:google-webrtc:1.0.30039"
    }
}
